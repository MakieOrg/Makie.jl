name: Docs build and deploy
on:
  push:
    branches:
      - main
      - master
    tags: '*'
  pull_request:
    branches:
      - main
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Fix URLs for PR preview deployment (pull request previews)
      if: github.event_name == 'pull_request'
      run: |
        echo "PREVIEW_FRANKLIN_WEBSITE_URL=http://makie.juliaplots.org/previews/PR${{ github.event.number }}/" >> $GITHUB_ENV
        echo "PREVIEW_FRANKLIN_PREPATH=previews/PR${{ github.event.number }}" >> $GITHUB_ENV
    - name: Fix URLs for dev deployment
      if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
      run: |
        echo "PREVIEW_FRANKLIN_WEBSITE_URL=http://makie.juliaplots.org/dev/" >> $GITHUB_ENV
        echo "PREVIEW_FRANKLIN_PREPATH=dev" >> $GITHUB_ENV
    - name: Fix URLs for tagged version deployment
      id: tag
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      run: |
        echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
        echo "PREVIEW_FRANKLIN_WEBSITE_URL=http://makie.juliaplots.org/{{ steps.tag.outputs.VERSION }}/" >> $GITHUB_ENV
        echo "PREVIEW_FRANKLIN_PREPATH={{ steps.tag.outputs.VERSION }}" >> $GITHUB_ENV
    # NOTE: Python is necessary for the pre-rendering (minification) step
    - name: Install python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install binary dependencies
      run: sudo apt-get update && sudo apt-get install -y xorg-dev mesa-utils xvfb libgl1 freeglut3-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev
    # NOTE: Here you can install dependencies such as matplotlib if you use
    # packages such as PyPlot.
    # - run: pip install matplotlib
    - name: Install Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: 1.6
    # NOTE
    #   The steps below ensure that NodeJS and Franklin are loaded then it
    #   installs highlight.js which is needed for the prerendering step
    #   (code highlighting + katex prerendering).
    #   Then the environment is activated and instantiated to install all
    #   Julia packages which may be required to successfully build your site.
    #   The last line should be `optimize()` though you may want to give it
    #   specific arguments, see the documentation or ?optimize in the REPL.
    - name: build docs
      run: >
          cd docs_franklin/site;
          DISPLAY=:0 xvfb-run -s '-screen 0 1024x768x24'
          julia -e
          'using Pkg; Pkg.activate("."); Pkg.instantiate();
            using NodeJS; run(`$(npm_cmd()) install highlight.js`);
            using Franklin;
            optimize()'
    # - name: Build and Deploy
    #   uses: JamesIves/github-pages-deploy-action@releases/v3
    #   with:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #     BRANCH: gh-pages
    #     FOLDER: docs_franklin/site/__site
    - name: Deploy (preview)
      if: github.event_name == 'pull_request' && github.repository == github.event.pull_request.head.repo.full_name # if this build is a PR build and the PR is NOT from a fork
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
          BRANCH: gh-pages
          FOLDER: docs_franklin/site/__site
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_FOLDER: "previews/PR${{ github.event.number }}" # The website preview is going to be stored in a subfolder
    - name: Deploy (dev)
      if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: docs_franklin/site/__site
          TARGET_FOLDER: "dev"
    - name: Deploy (tag)
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: docs_franklin/site/__site
          TARGET_FOLDER: "{{ steps.tag.outputs.VERSION }}"
