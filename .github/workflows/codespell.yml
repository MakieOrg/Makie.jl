name: Run codespell on source code

on:
  pull_request:

concurrency: 
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  codepsell:
    uses: codespell-project/actions-codespell@v2
    with:
  skip: '*.js,*.vert,*.ai,*.frag,*.geom'
  only_warn: 1
