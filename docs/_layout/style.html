{{if searchpage}} <!-- Overwrite stork default style configuration for the search page -->
<style>
  .stork-wrapper .stork-results {
    max-height: none;
    overflow-y: hidden;
  }
  .stork-wrapper .stork-title {
    font-size: 1em;
  }
</style>
{{else}} <!-- Overwrite stork default style configuration for the search box -->
<style>
    .stork-wrapper {
      width:99%
    }
    .stork-wrapper .stork-results {
      max-height: 42vh;
    }
</style>
{{end}}
