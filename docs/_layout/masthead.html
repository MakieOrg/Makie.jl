<div class="masthead">
    <div class="masthead__inner-wrap">
        <div class="masthead__menu">
            <nav id="site-nav" class="greedy-nav">
                <a class="title-icon" href="/"><img src="/assets/makie_logo_transparent.svg"/></a>
                <!-- github link -->
                

                <ul class="visible-links">
                    <li class="masthead__menu-item">
                        <a href="https://github.com/JuliaPlots/Makie.jl"><img src="/assets/GitHub-Mark-64px.png" class="masthead-icon" /></a>
                    </li>
                    <li class="masthead__menu-item"><a href="/reference/">Reference</a></li>
                    <li class="masthead__menu-item"><a href="/tutorials/">Tutorials</a></li>
                    <li class="masthead__menu-item"><a href="/how-to/">How-Tos</a></li>
                    <li class="masthead__menu-item"><a href="/explanations/">Explanations</a></li>
                    <li class="masthead__menu-item"><a href="/api/">API</a></li>
                    <li class="masthead__menu-item"><a href="/news/">News</a></li>
                    {{if searchpage}}
                    {{else}}
                    <li class="masthead__menu-item" id="masthead-search-button">
                        <script>
                            function toggleSearchOverlay(){
                                const overlay = document.querySelector("#makiesearch-overlay-container");
                                overlay.classList.toggle("hidden");
                                overlay.querySelector("input").focus();
                                overlay.onclick = function(e){
                                    if (e.target !== this){
                                        return
                                    }
                                    this.classList.toggle("hidden");
                                };
                            }
                        </script>
                        <button onclick="toggleSearchOverlay()"><i class="fas fa-search"></i> Search</button>
                    </li>
                    {{end}} 
                </ul>
                <button class="greedy-nav__toggle" type="button">
          <span class="visually-hidden">Toggle menu</span>
          <div class="navicon"></div>
        </button>
                <ul class="hidden-links hidden"></ul>
            </nav>
        </div>
    </div>
</div>
